<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros Rebaixados</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <style>
        body {
            background: url('https://img.freepik.com/fotos-gratis/ilustracao-de-chuva-na-cidade-futuristica_23-2151406576.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        header {
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .logo {
            position: absolute;
            border: 5px solid #39FF14; /* Moldura neon */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.7); /* Efeito neon */
        }
        .header-text {
            flex: 1;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Fundo semi-transparente */
            border-bottom: 2px solid #39FF14; /* Linha inferior verde neon */
        }
        .header-text h1 {
            margin: 10px;
            font-size: 48px;
            color: #000;
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: #39FF14;
        }
        .header-text h3 {
            margin: 5px 0 5px 0;
            font-size: 24px;
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: #39FF14;
        }
        .carousel-container {
            width: 80%;
            margin: 20px auto;
            padding: 10px;
            border: 5px solid #39FF14; /* Verde neon */
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.7); /* Efeito neon */
            background-color: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente */
        }
        .carousel {
            width: 100%;
        }
        .carousel img {
            width: 100%;
            height: 600px; /* Altura fixa para padronizar o tamanho */
            object-fit: cover; /* Ajusta a imagem para cobrir o contêiner sem distorcer */
            border-radius: 10px;
        }
        #play-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: #000;
            background-color: #39FF14; /* Verde neon */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.7); /* Efeito neon */
        }
        #play-button:hover {
            background-color: #32CD32; /* Verde lima */
        }
    </style>
</head>
<body>
    <header>
        <img src="rebaixados/logo.jpg" alt="Logo Carros Rebaixados" class="logo">
        <div class="header-text">
            <h1>Rebaixados.com</h1>
            <h3>#UmPouquinhoPegaMesmo</h3>
            <h3>#ChoraBoy</h3>
            <h3>#CopiaNaoComedia</h3>
        </div>
    </header>

    <div class="carousel-container">
        <div class="carousel">
            <div><img src="rebaixados/carro0.jpg" alt="Carro Rebaixado 1"></div>
            <div><img src="rebaixados/carro1.jpg" alt="Carro Rebaixado 2"></div>
            <div><img src="rebaixados/carro2.jpg" alt="Carro Rebaixado 3"></div>
            <div><img src="rebaixados/carro3.jpg" alt="Carro Rebaixado 4"></div>
            <div><img src="rebaixados/carro4.jpg" alt="Carro Rebaixado 5"></div>
            <div><img src="rebaixados/carro5.jpg" alt="Carro Rebaixado 6"></div>
            <div><img src="rebaixados/carro6.jpg" alt="Carro Rebaixado 7"></div>
            <div><img src="rebaixados/carro7.jpg" alt="Carro Rebaixado 8"></div>
            <div><img src="rebaixados/carro8.jpg" alt="Carro Rebaixado 9"></div>
            <div><img src="rebaixados/carro9.jpg" alt="Carro Rebaixado 10"></div>
        </div>
    </div>

    <audio id="meuAudio" controls autoplay>
        <source src="themesong.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <script>
        $(document).ready(function(){
            $('.carousel').slick({
                autoplay: true,
                autoplaySpeed: 2000,
                dots: true,
                arrows: false
            });
        });
    </script>
</body>
</html>
